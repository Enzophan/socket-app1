<html>
<header>
    <title>Socket io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <style>
        body {
            margin-top: 30px;

        }

        #messageArea {
            display: none;
        }

        #messages {
            height: 300px;
        }
    </style>


</header>

<body>
    <h1>Hello Chat</h1>
    <div class="container">
        <div id="status" class="status"></div>
        <div id="userFormArea" class="row">
            <div class="col-md-4">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter User Name</label>
                        <input class="form-control" id="username">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
            </div>

        </div>
        <div class="row" id="messageArea">
            <div class="col-md-4">
                <div class="well">
                    <h3> Online Users </h3>
                    <ul class="list-group" id="users"> </ul>
                    <br>
                    <button id="clear" type="submit" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <div id="messages" class="class-block">
                </div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" name="" id="message" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Send Message">
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        $(function () {
            var socket = io.connect('http://localhost:3000');
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');

            var $status = $('#status');
            var $clear = $('#clear');
            var $messages = $('#messages');

            var statusDefault = status.textContent;
            var setStatus = function (s) {
                // Set status
                status.textContent = s;

                if (s !== statusDefault) {
                    var delay = setTimeout(function () {
                        setStatus(statusDefault);
                    }, 4000);
                }
            }



            if (socket !== undefined) {
                console.log("Connected to socket");

                $messageForm.submit(function (e) {
                    e.preventDefault();
                    var param = { name: $username.val(), message: $message.val() };
                    console.log("param msg: " + JSON.stringify(param));

                    socket.emit('input', param);
                    $message.val('');
                });

                socket.on('output', function (data) {
                    console.log('data : ' + JSON.stringify(data));
                    console.log('data.length ' + data.length);
                    if (data.length) {
                        for (x = 0; x < data.length; x++) {
                            console.log("x " + x);
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name + ': ' + data[x].message;
                            $messages.append(message);

                            // $messages.append('<div class="well"> <strong>' + data[x].name + '</strong>: ' + data[x].message + '</div>');
                            // $chat.append('<div class="well"> <strong>' + data[x].name + '</strong>: ' + data[x].message + '</div>');
                        };
                    };
                });

                $userForm.submit(function (e) {
                    e.preventDefault();
                    var param = { name: $username.val(), email: "nhan@test.com" };
                    console.log('$username.val()' + JSON.stringify(param));
                    socket.emit('new user', param);
                    // $username.val('');
                });

                socket.on('get users', function (data) {
                    var html = '';
                    if (data) {
                        $userFormArea.hide(),
                            $messageArea.show()
                    };

                    for (i = 0; i < data.length; i++) {
                        html += '<li class= "list-group-item"> ' + data[i] + '</li>';
                    }
                    $users.html(html);
                });

                // Get status
                socket.on('status', function (data) {
                    // get message status
                    console.log("status data : " + JSON.stringify(data));
                    if (typeof data == 'object') {
                        data = data.message;
                        $status.append('<div class="status"> <strong>' + data + '</strong></div>');
                    } else {
                        $status.append('<div class="status"> <strong>' + data + '</strong></div>');
                    };
                    // setStatus((typeof data == 'object') ? data.message : data);
                    //if status is clear, clear text
                    if (data.clear) {
                        textarea.value = '';
                    }
                });

                $clear.click(function (e) {
                    e.preventDefault();
                    socket.emit('clear');
                });

                socket.on('cleared', function () {
                    // $chat.append('<div class="well"> <strong></strong></div>');
                    messages.textContent = '';
                });
            }


        });
    </script>
</body>

</html>
